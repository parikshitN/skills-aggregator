type Skill {
    name : String!
    domain: String!
}

input SkillInput {
    name : String!
    domain: String!
}

input UpdateSkillInput {
    uuid : ID!
    name : String!
    domain: String!
}

type Mutation {
    createSkill(input: SkillInput!) : Skill
    updateSkill(input: UpdateSkillInput!) : Skill
}

type Query {
    getAllSkills : [Skill!]!
    getSkill(input: ID!) : Skill!
}
